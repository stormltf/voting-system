# Render Blueprint - 一键部署配置
# 使用方法：在 Render Dashboard 点击 "New" -> "Blueprint" -> 选择此仓库
#
# 注意：Render 免费数据库只支持 PostgreSQL
# 本项目使用 MySQL，推荐使用 PlanetScale 免费 MySQL
#
# 部署步骤：
# 1. 先在 PlanetScale 创建免费 MySQL 数据库
# 2. 在 Render 部署时填入数据库连接信息

services:
  # 后端 API 服务
  - type: web
    name: voting-backend
    runtime: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_HOST
        sync: false  # 手动填入 PlanetScale 主机
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        sync: false  # 手动填入
      - key: DB_PASSWORD
        sync: false  # 手动填入
      - key: DB_NAME
        value: voting_system
      - key: DB_SSL
        value: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d

  # 前端服务
  - type: web
    name: voting-frontend
    runtime: node
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # 部署后端后，手动填入后端 URL + /api
